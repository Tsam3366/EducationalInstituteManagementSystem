<!DOCTYPE html>
<html xmlns:th="https:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Study Material</title>
<style type="text/css">
#content {
	position: absolute;
	margin-top: -0px;
	width: 100%;
}

#foot {
	margin-top: auto;
	margin-left: -690px;
}

#table {
	padding-left: 60px;
	padding-right: 60px;
	text-align: center;
}
#customFile{margin-left: -30px;}
form{margin-left:600px;}
</style>
<script th:src="@{/js/bootstrap-select.min.js}"></script>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
<link rel="stylesheet" th:href="@{/css/style1.css}">
<link rel="stylesheet" th:href="@{/css/navbar.css}">
<link rel="stylesheet" th:href="@{/css/style.css}">
<script th:src="@{/js/jquery.min.js}"></script>
<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/bootstrap.bundle.min.js}"></script>
<script src="/js/jquery.slim.min.js"></script>
<script th:src="@{/js/jquery.popper.js}"></script>
</head>
<body>
	<div th:insert="fragments/headfoot::sidebar"></div>
	<div id="content">

		<div id="upload">
			<form action="/savebooks" method="post" enctype="multipart/form-data">

				<div id="form">
					<input type="file" name="name" class="custom-file-input" id="customFile" required>
					&nbsp;&nbsp;&nbsp;
					<select name="course" style="width:180px;position:absolute;margin-left:200px;margin-top:-21px;" required>
						<option value="Hindi">Hindi</option>
						<option value="Typewriting">Typewriting</option>
						<option value="C.O.A">C.O.A</option>
						<option value="Question Papers">Question Papers</option>
					</select>
					<input type="submit" value="Add" 
					style="width:50px;position:absolute;margin-left:400px;margin-top:-23px;">
				</div>
			</form>
		</div>
		<div id="title">
			<center>
				<h3 style="color: black;">Study Materials and Question Papers</h3>
			</center>
		</div>
		<div id="table">
			<table class="table">
				<thead>
					<tr>
						<th style="text-align: center;">S.No</th>
						<th style="text-align: center;">Material Name</th>
						<th style="text-align: center;">Course</th>
						<th style="text-align: center;">Delete</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="book:${allFiles}">
						<td th:text="${bookStat.count}"></td>
						<td th:text="${book.name}"></td>
						<td th:text="${book.course}"></td>
						<td><a th:href="@{/dlt/{id}(id=${book.id})}"
							class="btn btn-default btn-sm"><img alt="dlt"
								src="/images/dlticon.png" height="20px" width="15px"></a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="foot">
			<div th:insert="fragments/headfoot::footer"></div>
		</div>

	</div>
	<script type="text/javascript">
		$(function() {
			$('[data-toggle="tooltip"]').tooltip();
		});
	</script>
	<script>
		// Add the following code if you want the name of the file appear on select
		$(".custom-file-input").on(
				"change",
				function() {
					var fileName = $(this).val().split("\\").pop();
					$(this).siblings(".custom-file-label").addClass("selected")
							.html(fileName);
				});
	</script>
</body>
</html>
