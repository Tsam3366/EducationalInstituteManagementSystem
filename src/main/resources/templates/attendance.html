<!DOCTYPE html>
<html xmlns:th="https:www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Attendance</title>
<style type="text/css">
#content {
	position: absolute;
	margin-top: -0px;
	width: 100%;
}

#foot {
	margin-top: auto;
	margin-left: -690px;
}

table {
	text-align: center;
}

#foot {
	margin-top: auto;
	margin-left: -690px;
}
</style>
<link href="/css/boot.min.css" rel="stylesheet">
<script src="/js/bootstrap-select.min.js"></script>
<link rel="stylesheet" href="/css/bootstrap.min.css">
<link rel="stylesheet" href="/css/style1.css">
<link rel="stylesheet" href="/css/navbar.css">
<link rel="stylesheet" href="/css/style.css">
<script src="js/jquery.min.js"></script>
<script src="/js/bootstrap.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="/js/jquery.slim.min.js"></script>
<script src="/js/jquery.popper.js"></script>

</head>
<body>
	<div th:insert="fragments/headfoot::sidebar"></div>
	<div id="content">
		<div class='title' style="text-align: center;">
			<h2>Attendance Management System</h2>
		</div>
		<a href="/view" class="button" style="height: 50px; width: 100px;margin-left:1230px;">View
			Attendance</a>
		<div class='container'>
			<form action="/find" style="text-align: center;">
				<select class="selectpicker" data-live-search="true" name="timing">
					<option selected value="null">Timing</option>
					<option value="6.00A.M to 7.00AM">6.00A.M to 7.00AM</option>
					<option value="7.00A.M to 8.00AM">7.00A.M to 8.00AM</option>
					<option value="6.00P.M to 7.00PM">6.00P.M to 7.00PM</option>
					<option value="7.00P.M to 8.00PM">7.00P.M to 8.00PM</option>
				</select> <input type="submit" value="Get Students">
			</form>

			<form action="/saveattendance" th:object="${form}">

				<table class="table table-striped">
					<thead class='thead-dark'>
						<tr>
							<th style="text-align: center;" scope="col">S.No.</th>
							<th style="text-align: center;" scope="col">Student Name.</th>
							<th style="text-align: center;" scope="col">Status</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="s:${get}">

							<td th:text="${sStat.count}"></td>
							<td th:text="${s.sname}"></td>
							<td scope="col"><div
									style="position: absolute; padding-left: 160px;"
									class="form-check form-switch">
									<input class="form-check-input" type="checkbox" id="mySwitch"
										th:name="|attendances[${sStat.index}].status|" th:value="Absent">
								</div></td>
							<input type="hidden"
								th:name="|attendances[${sStat.index}].sname|"
								th:value="${s.sname}">
							<input type="hidden"
								th:name="|attendances[${sStat.index}].email|"
								th:value="${s.email}">
							<input type="hidden"
								th:name="|attendances[${sStat.index}].timing|"
								th:value="${timing}">

						</tr>
					</tbody>
				</table>

				<button type="submit"
					style="margin-left: 470px; margin-bottom: auto;"
					class="btn btn-dark" onclick="myFunction()">Take
					Attendance</button>
			</form>

		</div>
		<div id="foot">
			<div th:replace="fragments/headfoot::footer"></div>
		</div>
	</div>
	<script>
		function myFunction() {
			alert("Attendance taken");
		}
	</script>
</body>
</html>
