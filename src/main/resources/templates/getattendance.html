<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Attendance</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<style type="text/css">
* {
	background-color: lightblue;
}
</style>
</head>
<body>
	<div style="margin-left: 1200px; margin-top: 20px; position: absolute;">
		<a href="/studenthome"><img src="images/home.png"></img></a> <a
			href="/studentlogout"
			style="margin-left: 60px; margin-top: 7px; position: absolute;"><img
			src="images/logout.png"></img></a> <img alt="backgroung"
			src="images/cartoon1.png" width="450px" height="500px;"
			style="position: absolute; margin-top: 100px; margin-left: -300px;">
	</div>
	<div id="content">
		<div id="logo">
			<p id="title" style="margin-top: 10px; margin-left: 50px;">
				<img src="/images/logo.png " height="60px" width="100px"></img>
			</p>
		</div>
		<div class="col-md-6">
			<h3 class="py-3 text-center ">Attendance<small style="color:black;">(*absent date and
				timing)</small></h3>
			<table class="table">
				<thead>
					<tr>
						<th style="text-align: center;">Date</th>
						<th style="text-align: center;">Timing</th>
					</tr>
				</thead>
				<tbody>
					<tr class="table-success" th:each="g:${getlist}"
						style="text-align: center;">
						<td th:text="${g.adate}"></td>
						<td th:text="${g.timing}"></td>
					</tr>

				</tbody>
			</table>
			<div></div>
		</div>
	</div>
</body>
</html>
