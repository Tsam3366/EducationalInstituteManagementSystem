<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>View Attendance</title>
<link rel="stylesheet" href="css/bootstrap.min.css">
<link rel="stylesheet" href="css/style.css">
<script src="js/jquery.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/jquery-3.6.0.min.js"></script>
<style type="text/css">
* {
	background-color: lightpink;
}
th,td{
text-align:justify;font-size: 18px;	 
}

</style>
</head>
<body>
	<div style="margin-left: 1200px; margin-top: 20px; position: absolute;">
		<a href="/studenthome"><img src="images/home.png"></img></a> <a
			href="/studentlogout"
			style="margin-left: 60px; margin-top: 7px; position: absolute;"><img
			src="images/logout.png"></img></a> <img alt="backgroung"
			src="images/cartoon.png" width="450px" height="500px;"
			style="position: absolute; margin-top: 100px; margin-left: -300px; transform: rotateY(180deg); // Rotate 180 degrees along the x-axis
			">
	</div>
	<div id="content">
		<div id="logo">
			<p id="title" style="margin-top: 10px; margin-left: 50px;">
				<img src="/images/logo.png " height="60px" width="100px"></img>
			</p>
		</div>
		<div class="col-md-6">
			<h3 class="py-3 text-center ">Student's Profile</h3><br><br>
			<table class="table" th:each="g:${obj}" style="margin-left:60px;">
				<tr class="table-success">
					<td>Student Name</td>
					<td th:text="${g.sname}"></td>
				</tr>
				<tr class="table-success">
					<td>Father Name</td>
					<td th:text="${g.fname}"></td>
				</tr>
				<tr class="table-success">
					<td>Mother Name</td>
					<td th:text="${g.mname}"></td>
				</tr>
				<tr class="table-success">
					<td>Address</td>
					<td th:text="${g.address}"></td>
				</tr>
				<tr class="table-success">
					<td>Date of birth</td>
					<td th:text="${g.dob}"></td>
				</tr>
				<tr class="table-success">
					<td>Mobile</td>
					<td th:text="${g.mobile}"></td>
				</tr>
				<tr class="table-success">
					<td>Email</td>
					<td th:text="${g.email}"></td>
				</tr>
				<tr class="table-success">
					<td>Courses</td>
					<td th:text="${g.courses}"></td>
				</tr>
				<tr class="table-success">
					<td>Admission Date</td>
					<td th:text="${g.admissionDate}"></td>
				</tr>
				<tr class="table-success">
					<td>Timing</td>
					<td th:text="${g.timing}"></td>
				</tr>
				<tr class="table-success">
					<td>Fees</td>
					<td th:text="${g.fees}"></td>
				</tr>
				</tbody>
			</table>
			</div>
	</div>
</body>
</html>
